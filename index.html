<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Место"</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <!--HEADER-->

    <header class="header">
      <img
        src="./images/logo-white.svg"
        alt="Логотип проекта Место"
        class="logo logo_place_header"
      />
    </header>
    <!--CONTENT-->
    <main class="content">
      <!--PROFILE-->

      <section class="profile content__profile">
        <div class="profile__container">
          <img
            src="./images/profile-Kusto.jpg"
            alt="Аватар Жак Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__content">
            <p class="profile__info profile__info_name">Жак-Ив Кусто</p>
            <p class="profile__info profile__info_description">
              Исследователь океана
            </p>
            <form class="profile__info profile__info_form" action="">
              <button class="profile__edit-button"></button>
            </form>
          </div>
        </div>
        <form class="profile__add-form" action="">
          <button class="profile__add-button"></button>
        </form>
      </section>

      <!--CARDS-->

      <section class="cards">
        <ul class="cards__card-container">
          <li class="card">
            <img
              src="./images/element-kirill-pershin-Karachaevo-Cherkesiya.png"
              alt="Старинная каменная постройка у подножия горы"
              class="card__picture"
            />
            <div class="card__caption">
              <p class="card__text">Карачаевск</p>
              <form action="" class="card__form">
                <input type="text" class="card__like-icon" />
              </form>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/element-kirill-pershin-Elbrus.png"
              alt="Панорама: гора Эльбрус на горизонте"
              class="card__picture"
            />
            <div class="card__caption">
              <p class="card__text">Гора Эльбрус</p>
              <form action="" class="card__form">
                <input type="text" class="card__like-icon" />
              </form>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/element-kirill-pershin.png"
              alt="Домбай, фотография горы"
              class="card__picture"
            />
            <div class="card__caption">
              <p class="card__text">Домбай</p>
              <form action="" class="card__form">
                <input type="text" class="card__like-icon" />
              </form>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/element-kirill-pershin-Elbrus.png"
              alt="Панорама: гора Эльбрус на горизонте"
              class="card__picture"
            />
            <div class="card__caption">
              <p class="card__text">Гора Эльбрус</p>
              <form action="" class="card__form">
                <input type="text" class="card__like-icon" />
              </form>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/element-kirill-pershin.png"
              alt="Домбай, фотография горы"
              class="card__picture"
            />
            <div class="card__caption">
              <p class="card__text">Домбай</p>
              <form action="" class="card__form">
                <input type="text" class="card__like-icon" />
              </form>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/element-kirill-pershin-Karachaevo-Cherkesiya.png"
              alt="Старинная каменная постройка у подножия горы"
              class="card__picture"
            />
            <div class="card__caption">
              <p class="card__text">Карачаево-Черкесия</p>
              <form action="" class="card__form">
                <input type="text" class="card__like-icon" />
              </form>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!--FOOTER-->

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <!--POP-UP-->

    <section class="popup popup_opened">
      <div class="popup__container">
        <form action="" class="popup__closebutton-form">
          <button class="popup__closebutton"></button>
        </form>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="" class="popup__edit-form">
          <fieldset class="popup__input-container">
            <input type="text" class="popup__item popup__item_name" /><input
              type="text"
              class="popup__item popup__item_description"
            />
          </fieldset>
          <button class="popup__submitbutton">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
