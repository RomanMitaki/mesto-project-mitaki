<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проект "Место"</title>
</head>

<body class="root">
  <!--HEADER-->

  <header class="header">
    <img src="<%=require('./images/logo-white.svg')%>" alt="Логотип проекта Место" class="logo logo_place_header" />
  </header>
  <!--CONTENT-->
  <main class="content">
    <!--PROFILE-->

    <section class="profile content__profile">
      <div class="profile__container">
        <img src="#" alt="Ваш аватар" class="profile__avatar" />
        <div class="profile__content">
          <h1 class="profile__info profile__info_name"></h1>
          <p class="profile__info profile__info_description"></p>
          <button type="button" name="profile-editbutton" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" name="profile-addbutton" class="profile__add-button"></button>
    </section>

    <!--CARDS-->

    <section class="cards">
      <ul class="cards__card-container"></ul>
    </section>
  </main>

  <!--FOOTER-->

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <!--POP-UP EDIT FORM-->

  <section class="popup popup_type_edit-form">
    <div class="popup__container popup__container_type_edit-form">
      <button type="button" name="popup-closebutton" class="popup__close-button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form action="#" class="popup__edit-form" name="popup-editform" novalidate>
        <fieldset class="popup__input-container">
          <input name="name" placeholder="Введите имя" type="text" class="popup__item" id="name-input" minlength="2"
            maxlength="40" required /> <span class="popup__edit-form-error name-input-error"></span><input
            name="description" placeholder="Введите краткое описание" type="text" class="popup__item"
            id="description-input" minlength="2" maxlength="200" required /> <span
            class="popup__edit-form-error description-input-error"></span>
          <button type="submit" name="popup-submitbutton" class="popup__submit-button">
            Сохранить
          </button>
        </fieldset>

      </form>
    </div>
  </section>

  <!--POP-UP ADD CARD FORM-->

  <section class="popup popup_type_addcard-form">
    <div class="popup__container popup__container_type_addcard-form">
      <button type="button" name="popup-closebutton" class="popup__close-button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form action="#" class="popup__edit-form" name="popup-editform" novalidate>
        <fieldset class="popup__input-container">
          <input name="place" placeholder="Название" type="text" class="popup__item" id="place-input" minlength="2"
            maxlength="30" required /><span class="popup__edit-form-error place-input-error"></span><input
            name="image-link" placeholder="Ссылка на картинку" type="url" class="popup__item" id="image-link-input"
            required />
          <span class="popup__edit-form-error image-link-input-error"></span>
          <button type="submit" name="popup-submitbutton" class="popup__submit-button">
            Создать
          </button>
        </fieldset>

      </form>
    </div>
  </section>

  <!--POP-UP IMAGE ZOOM-->

  <section class="popup popup_type_image-zoom">
    <div class="popup__container popup__container_type_image-zoom">
      <button type="button" name="popup-closebutton" class="popup__close-button"></button>
      <figure class="popup__image-container">
        <img class="popup__picture" src="" alt="#" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>

  <!--TEMPLATES-->

  <template id="card-template" class="card-template">
    <li class="card">
      <button type="button" name="card-trashbutton" class="card__trash-icon"></button>
      <button type="button" name="card-picbutton" class="card__pic-button">
        <img src="#" alt="#" class="card__picture" />
      </button>
      <div class="card__caption">
        <h2 class="card__text"></h2>
        <div class="card__like-container">
          <button type="button" name="card-likebutton" class="card__like-icon"></button>
          <p class="card__like-counter"></p>
        </div>

      </div>
    </li>
  </template>


</body>

</html>
